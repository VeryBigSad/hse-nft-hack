     <div id="recycler">

     </div>

     <div id="collections">

     </div>

     <script>
        const NUM_OF_IMAGES = 3;

        function create(){
            addRow();
        }

        function addRow(){
            let wrapper = document.createElement('div');
            wrapper.classList.add('items-stretch', 'flex', 'justify-center', 'mb-20');

            for(let i = 0; i < NUM_OF_IMAGES; ++i){
                wrapper.appendChild( createElement() );
            }

            collections.appendChild(wrapper);
        }

        function createElement(){
            let myImage = new Image(500, 700);
            myImage.src = 'mud.jpg';
            myImage.classList.add('image', 'ml-10');

            return myImage;
        }
     </script>
