<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE NFT</title>
</head>
<body>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Collection name:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Collection name">
          </div>
          <div class="flex justify-center">
            <button id="generator" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick = "constructTable('#table'), disabled=true">
              Generate
            </button>
          </div>
        </form>
      </div>

      <div>
       
      <br><br>
       
      <table class ="align-center space-between" id="table">
      </table>
       
      <script>

          var el_up = document.getElementById("GFG_UP");
           
          var list = [
              { "col_1": "val_11", "col_3": "val_13" },
              { "col_2": "val_22", "col_3": "val_23" },
              { "col_1": "val_31", "col_3": "val_33" }
          ];
           
          el_up.innerHTML = "Click on the button to create "
                  +   "the table from the JSON data.<br><br>"
                  + JSON.stringify(list[0]) + "<br>"
                  + JSON.stringify(list[1]) + "<br>"
                  + JSON.stringify(list[2]);  
               
          function constructTable(selector) {
               
              // Getting the all column names
              var cols = Headers(list, selector); 
    
              // Traversing the JSON data
              for (var i = 0; i < list.length; i++) {
                  var row = $('<tr/>');  
                  for (var colIndex = 0; colIndex < cols.length; colIndex++)
                  {
                      var val = list[i][cols[colIndex]];
                       
                      // If there is any key, which is matching
                      // with the column name
                      if (val == null) val = ""; 
                          row.append($('<td/>').html(val));
                  }
                   
                  // Adding each row to the table
                  $(selector).append(row);
              }
          }
           
          function Headers(list, selector) {
              var columns = [];
              var header = $('<tr/>');
               
              for (var i = 0; i < list.length; i++) {
                  var row = list[i];
                   
                  for (var k in row) {
                      if ($.inArray(k, columns) == -1) {
                          columns.push(k);
                           
                          // Creating the header
                          header.append($('<th/>').html(k));
                      }
                  }
              }
               
              // Appending the header to the table
              $(selector).append(header);
                  return columns;
          }      
      </script>
      </div>

</body>

</html>
