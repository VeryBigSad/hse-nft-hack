    <div class="w-full">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="text-6xl text-center block text-gray-700 font-bold mb-2" for="username">

      <div id="man" class="flex justify-center">
       
      <br><br>
       
      <table class ="align-center space-between" id="table">
      </table>
       
      <script>
		let list = [
			{"background": ["ocean", "deep sea", "beach"]},
			{"head": ["shark", "human", "fish"]},
			{"clothing": ["wet suit", "scuba gear", "swimming trunks"]}
		];
		
		function constructTable(selector) {
			let cols = Headers(list, selector); 

			for(let i = 0; i < list[0][cols[0]].length; ++i){
				let new_data = [];

				for(let j = 0; j < list.length; ++j){
					new_data.push(list[j][cols[j]][i]);
				}

				add_line(table, new_data);
			}
		}

		function add_line(parent, new_data){
			let line = document.createElement('tr');

			let new_td = [];

			new_data.forEach(element => {
				let td = document.createElement('td');
				td.innerHTML = element

				line.appendChild(td);
			});

			parent.appendChild(line);
		}
		
		function Headers(list, selector) {
			let columns = [];
			let header = $('<tr/>');
			
			for (let i = 0; i < list.length; i++) {
				let row = list[i];
				
				for (let k in row) {
					if ($.inArray(k, columns) == -1) {
						columns.push(k);
						
						header.append($('<th/>').html(k));
					}
				}
			}
			
			$(selector).append(header);
				return columns;
		}
		
		function Apply(){
			let but = document.createElement('button');
			but.textContent = 'Create collection';
			but.classList.add('mt-10','bg-blue-500', 'hover:bg-blue-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded', 'focus:outline-none', 'focus:shadow-outline')
			man.appendChild(but);
			
		}

		function go(){
			constructTable('#table');
			Apply();
		}
      </script>
